        // Math.round(): produit l'entier le plus proche
            alert('Math.round_1 :'+' ' + Math.round(38.1)); // renvoie 38
            alert('Math.round_2 :'+' ' + Math.round(38.6)); // renvoie 39
        
        //Math.ceil(): Produit l'entier supérieur 
        alert('Math.ceil_1 :'+' ' + Math.ceil(48.1)); //renvoie 49
        alert('Math.ceil_2 :'+' ' + Math.ceil(48.6)); // renvoie 49
                
    </script>
