<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="c1" placeholder="entrez le 1er mot"><br><br>
    <input type="text" id="c2" placeholder="entrez le 2è mot"><br><br>
    <input type="button" onclick="test()" value="concatenation">
    <p id="resultat">Le résultat est : </p>
    <script>
        function test(){
            //je réupère la valeur de la 1ère zone input
            var r1 = document.getElementById("c1").value;
            //je réupère la valeur de la 2è zone input
            var r2 = document.getElementById("c2").value;
            //je concatène
            var r3 = r1+r2;
            // je selectionne le texte et j'ajoute à la suite l'opérateur +=
            document.querySelector("p").textContent+=r3;
        }
    </script>
</body>
</html>
